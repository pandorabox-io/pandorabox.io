[irc]
[irc.Libera]
Server="irc.libera.chat:6667"
Nick="pandorabot"
Password="{{irc_password}}"
RemoteNickFormat="[{BRIDGE}] <{NICK}> "
ColorNicks=true

[discord]
[discord.Discord]
Token="{{discord_token}}"
Server="513329453741637637"
RemoteNickFormat="[{BRIDGE}] <{NICK}> "
UseUserName=true
AllowMention=["users"]

[api.minetest]
BindAddress="0.0.0.0:4242"
Token="{{matterbridge_token}}"
Buffer=1000
RemoteNickFormat="[{BRIDGE}] {NICK}"

[api.bot]
BindAddress="0.0.0.0:4243"
Token="{{matterbridge_bot_token}}"
Buffer=1000
RemoteNickFormat="[{BRIDGE}] {NICK}"

